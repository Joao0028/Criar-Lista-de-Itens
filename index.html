<head>

    <title>Criador de itens</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

        <h1 class="titulo">Criador de Lista de itens</h1>

    <main class="conteudo">

        <div class="principal">
            
            <form action="" class="adicionar" id="novoItem">
                <label for="item">Nome do item</label>
                <input type="text" name="nome" id="nome">
                <label for="item">Quantidade</label>
                <input type="number" name="quantidade" class="quantidade">
                <input type="submit" value="Adicionar" class="cadastrar">
            </form>

            
                <button class="apagar" onclick="apagarMensagem()">Apagar</button>
        </div>
        
        <ul class="lista">
        </ul>
    </main>
    
    <footer style="color: white; text-align: center;">
        
</body>
